name: deploy flask app
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 154.144.237.194 >> ~/.ssh/known_hosts
      # Ensure Docker Compose is installed
      - name: Ensure Docker Compose is installed
        run: |
          ssh -i ~/.ssh/id_rsa adminesisa@154.144.237.194 << 'EOF'
          cd /home/adminesisa/ 
          if ! docker-compose --version; then
            echo "Docker Compose is not installed."
          else
            echo "Docker Compose is already installed."
          fi
          EOF
      - name: deploy the app
        env:
          SUDO_PASS: ${{ secrets.SUDO_PASSWORD }}
        run: |

          ssh -i ~/.ssh/id_rsa adminesisa@154.144.237.194 << 'EOF'
          git clone git@github.com:M-Lahmer/flask-ms.git 
          cd flask-ms
          git pull origin main
          echo "$SUDO_PASSWORD" |sudo -S docker-compose down
          echo "$SUDO_PASSWORD" |sudo -S docker-compose up -d --build
          EOF
